<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin - User Search</title>
<style>
  body {
    background: #f4f4f4;
    font-family: Arial, sans-serif;
    padding: 2rem;
  }
  h2 {
    text-align: center;
    color: #333;
  }
  form {
    text-align: center;
    margin-bottom: 2rem;
  }
  input, select {
    padding: 0.5rem;
    margin: 0 0.5rem;
    font-size: 1rem;
  }
  button {
    padding: 0.5rem 1rem;
    background-color: #764ba2;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background-color: #5e3b91;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
  }
  th, td {
    padding: 0.75rem;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #764ba2;
    color: white;
  }
</style>
</head>
<body>
  <h2>üîê Admin Panel - User Search</h2>
  <form method="POST">
    <input type="text" name="search" placeholder="Search..." required />
    <select name="filter_by">
      <option value="username">Username</option>
      <option value="email">Email</option>
      <option value="name">First/Last Name</option>
    </select>
    <button type="submit">Search</button>
  </form>

  {% if users %}
  <table>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
    </tr>
    {% endfor %}
  </table>
  {% elif request.method == 'POST' %}
  <p style="text-align:center;">No results found.</p>
  {% endif %}
</body>
</html>
